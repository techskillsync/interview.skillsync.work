<!DOCTYPE html>
<html>
<head>
    <title>AI Interview Assistant</title>
</head>
<body>
    <h1>Welcome to the AI Interview Assistant</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="resume">Upload Your Resume (PDF or DOCX):</label><br>
        <input type="file" name="resume" accept=".pdf, .docx, .doc" required><br><br>
        <input type="submit" value="Start Interview">
    </form>
</body>
</html>
